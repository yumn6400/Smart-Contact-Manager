<!DOCTYPE html>
<!--  xmlns = xml namespace -->
<html lang='en' xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title >about page</title>
</head>
<body>
<section>

<div class="card mr-3 ml-2">
<div class="card-body">
<h1 class="text-center">Update Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">

<form action="#"
th:object="${contact}"
enctype="multipart/form-data"
method="POST"
th:action="@{/user/process-update}"
class="mt-2"
>
<input type="hidden" th:value="${contact.cId}" name="cId" />
<!--  First Name -->

<div class="input-group">
	<div class="input-group-prepend">
		<div class="input-group-text ">
			<i class="fa fa-plus"></i>
		</div>
	</div>
	<input required type="text" id="firstName" name="name" th:value="${contact.name}" placeholder="Enter Name here" class="form-control">
</div>

<!--  Second Name -->

<div class="input-group mt-3">
	<div class="input-group-prepend">
		<div class="input-group-text ">
			<i class="fas fa-user-alt"></i>
		</div>
	</div>
	<input required type="text" id="secondName"  th:value="${contact.secondName}" name="secondName" placeholder="Enter Nick Name here" class="form-control">
</div>


<!--  Phone field -->

<div class="input-group mt-3">
	<div class="input-group-prepend">
		<div class="input-group-text ">
			<i class="fa fa-phone"></i>
		</div>
	</div>
	<input type="number" id="phone" name="phone" th:value="${contact.phone}" placeholder="Enter Phone Number here" class="form-control">
</div>

<!--  Email field -->

<div class="input-group mt-3">
	<div class="input-group-prepend">
		<div class="input-group-text ">
			@
		</div>
	</div>
	<input required type="email" id="email" name="email" th:value="${contact.email}" placeholder="Enter Email here" class="form-control">
</div>


<!--  Work field -->

<div class="input-group mt-3">
	<div class="input-group-prepend">
		<div class="input-group-text ">
			<i class="fa fa-briefcase"></i>
		</div>
	</div>
	<input required type="text" id="work" name="work" th:value="${contact.work}"  placeholder="Enter work here" class="form-control">
</div>


<!--  Description field -->

<div class="form-group mt-3">
	<textarea  placeholder="Enter contact description" rows=12 name="description" th:text="${contact.description}" id="mytextarea" class="form-control"></textarea>
</div>

<!--  contact image -->
<div class="container text-center">
<img style="width:250px;height:250px" class=' my_profile_picture img-fluid' src="" th:src="@{'/img/'+${contact.image}}" alt=""/>
</div>
<i> Choose new profile photo </i>
<div class="custom-file">
<input type="file" name="profileImage" />
</div>

<div class="container text-center">
<button class="btn btn-outline-primary">Save Contact</button>
</div>


</form>
</div>
</div>

</div>
</div>

</div>

 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>

</body>
</html>
