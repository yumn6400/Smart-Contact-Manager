<!DOCTYPE html>
<!--  xmlns = xml namespace -->
<html lang='en' xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title >about page</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
	<div class="card-body">
		<h1 class="text-center">Your Contacts</h1>
		
		<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contacts}">
      <th scope="row" th:text="${'USER'+c.cId}">1</th>
      
      
      <td >
      <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="Profile Photo" />
      <span th:text="${c.name}"></span></td>
      
      
      <td >
       <a href="#" th:href="@{'/user/'+${c.cId}+'/contact/'}">
		<span th:text="${c.email}"></span>
		</a>
     </td>
      
      
      
      <td th:text="${c.phone}">34535635</td>
      <td>
		<button class="btn btn-danger btn-sm">Delete</button>
		<button class="btn btn-primary btn-sm">Update</button>
      </td> 
    </tr>
    
   
  </tbody>
</table>


 <!--  Pagination -->
 <nav aria-label="Page navigation example">
  <ul class="pagination">
  
    <li th:if="${currentPage !=0}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${currentPage-1}}" >Previous</a></li>
    
    
    <li  th:classappend="${currentPage==i-1?'active':''}"  th:each= "i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${i-1}}"><span th:text=${i}>i</span></a></li>
    
    <li th:if="${currentPage+1 !=totalPages}"  class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${currentPage+1}}">Next</a></li>
    
  </ul>
</nav>
		
	</div>
</div>
 
</section>

</body>
</html>
